<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!--Styles-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="div-score">
            <p class="div-score-p">SCORE</p>
            <p class="score">0</p>
        </div>
    </header>
    <main>
        <div class="result-container">
            <h3 class="result">Choose</h3>
            <p class="result-text">First to score 5 points wins</p>
        </div>
        <div class="computer-election">
            <div class="election">
            </div>
            <p class=>Computer Score: <span class="computer-score">0</span></p>
        </div>
        <div class="container-options">
            <button class="rock" value="rock"></button>
            <button class="paper"value="paper"></button>
            <button class="scissors" value="scissors"></button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
